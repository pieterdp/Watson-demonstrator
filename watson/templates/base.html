<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if title %}{{ title }}{% else %}Watson Demonstrator{% endif %}</title>
    <!-- Bootstrap -->
    <script type="text/javascript" src="{{ url_for('static', filename='lib/bower_components/jquery/dist/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='lib/bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <link href="{{ url_for('static', filename='lib/bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet"/>
</head>
<body>
<div class="container container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#navbar-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Demonstrator</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-1">
                        <ul class="nav navbar-nav">
                            <li><a href="{{ url_for('site.v_artworks') }}">Artworks</a></li>
                            <li><a href="{{ url_for('site.v_annotations') }}">Annotations</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <p>&copy;<a href="http://www.packed.be">PACKED vzw</a> &ndash; GPLv3</p>
            <p>Powered by <a href="https://www.ibm.com/smarterplanet/us/en/ibmwatson/developercloud/concept-insights">Watson</a></p>
        </div>
    </div>
</div>
</body>
</html>
